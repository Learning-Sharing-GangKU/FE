name: FE CI Pipeline

on:
  pull_request:
    branches: [ dev, main ]

jobs:
  fe-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        if: hashFiles('package.json') != ''
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # --- Lint ---
      - name: Lint (ESLint)
        if: hashFiles('.eslintrc*') != ''
        run: npx eslint .

      # --- Unit Test ---
      - name: Unit Test (Jest)
        run: npx jest --ci --reporters=default --passWithNoTests

      # --- Integration Test ---
      - name: Integration Test (Jest)
        if: github.event_name == 'pull_request' && (github.base_ref == 'dev' || github.base_ref == 'main')
        run: npx jest --ci --testMatch "**/?(*.)+(i|int|integration).[jt]s?(x)" --passWithNoTests
